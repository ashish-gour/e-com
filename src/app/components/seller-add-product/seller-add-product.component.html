<div class="add-product">
    <h1>Add New Product</h1>
    <form #addProduct="ngForm" (ngSubmit)="addNewProduct(addProduct.value)" class="common-form">
        <input class="form-input" ngModel name="p_name" type="text" placeholder="Enter Product Name"> 
        <input class="form-input" ngModel name="p_price" type="text" placeholder="Enter Product Price"> 
        <input class="form-input" ngModel name="p_color" type="text" placeholder="Enter Product Color"> 
        <input class="form-input" ngModel name="p_category" type="text" placeholder="Enter Product Category">
        <textarea class="form-input" ngModel name="p_description" type="text" placeholder="Enter Product Description"> </textarea>
        <input class="form-input" ngModel name="p_image_url" type="text" placeholder="Enter Product Image URL">
        <button class="form-button">Add Product</button>
    </form>
</div>
