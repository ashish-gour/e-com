<div class="add-product">
    <h1 class="message_p">Edit Product</h1>
    <p>{{editProductMessage}}</p>
    <form #editFormProduct="ngForm" (ngSubmit)="editProduct(editFormProduct.value)" class="common-form">
        <input [(ngModel)]="product.id" name="id" type="text" style="visibility: hidden;">
        <input class="form-input" [(ngModel)]="product.p_name" name="p_name" type="text" placeholder="Enter Product Name"> 
        <input class="form-input" [(ngModel)]="product.p_price" name="p_price" type="text" placeholder="Enter Product Price"> 
        <input class="form-input" [(ngModel)]="product.p_color" name="p_color" type="text" placeholder="Enter Product Color"> 
        <input class="form-input" [(ngModel)]="product.p_category" name="p_category" type="text" placeholder="Enter Product Category">
        <textarea class="form-input" [(ngModel)]="product.p_description" name="p_description" type="text" placeholder="Enter Product Description"> </textarea>
        <input class="form-input" [(ngModel)]="product.p_image_url" name="p_image_url" type="text" placeholder="Enter Product Image URL">
        <button class="form-button">Edit Product</button>
    </form>
</div>
